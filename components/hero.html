<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracer - טרייסר שטח</title>
    
    <!-- YouTube API - חייב להיות לפני שאר הסקריפטים -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- ספריות חיצוניות -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- קבצים מקומיים -->
    <link rel="stylesheet" href="../css/hero.css">
    <link rel="stylesheet" href="../css/device.css">
</head>
<body class="font-rubik">
    <!-- Hero Section -->
    <section id="hero" class="relative h-screen w-full overflow-hidden">
        <!-- וידאו רקע -->
        <div class="video-container absolute top-0 left-0 w-full h-full">
            <div id="youtube-player"></div>
        </div>

        <!-- שכבת Overlay -->
        <div class="overlay absolute top-0 left-0 w-full h-full"></div>

        <!-- תוכן -->
        <div class="content-container relative z-10 h-full flex flex-col items-center justify-center px-4">
            <!-- לוגו -->
            <img src="https://get.tracer.co.il/wp-content/uploads/2021/11/Logo-H-1024x335.png" 
                 alt="Tracer Logo" 
                 class="absolute top-8 right-8 w-32 md:w-48">

            <!-- טקסט ראשי -->
            <div class="text-center max-w-4xl mx-auto">
                <h1 class="text-4xl md:text-6xl lg:text-7xl mb-4">
                    <span class="text-white">טרייסר</span>
                    <span class="text-[#FF8C00]">שטח</span>
                </h1>
                <div class="hero-text text-white text-lg md:text-xl lg:text-2xl mb-8 leading-relaxed">
                    <p class="mb-4">הפתרון האולטימטיבי לכלי שטח: מערכת איתור עצמאית, ניתנת להסלקה וללא תלות במצבר</p>
                    <p class="mb-4">אפליקציית מעקב בזמן אמת בדיוק של מטר</p>
                    <p>התראות חכמות דרך מוקד טלפוני ו-WhatsApp מעניקות ללקוחות שלכם ביטחון ושקט נפשי בכל נסיעה</p>
                </div>
                <button class="cta-button bg-[#FF8C00] text-white px-8 py-4 rounded-lg text-xl hover:bg-[#FF7000] transition-colors">
                    לחצו כאן וגלו איך להפוך כל מכירה להצלחה
                </button>
            </div>
        </div>

        <!-- מעבר גלי בתחתית -->
        <div class="wave-bottom">
            <svg viewBox="0 0 1440 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,64L48,69.3C96,75,192,85,288,90.7C384,96,480,96,576,90.7C672,85,768,75,864,74.7C960,75,1056,85,1152,85.3C1248,85,1344,75,1392,69.3L1440,64L1440,120L1392,120C1344,120,1248,120,1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z"></path>
            </svg>
        </div>
    </section>

    <!-- Scripts -->
    <script src="../js/hero.js"></script>
    <script src="../js/device.js"></script>
    <script src="../js/features.js"></script>
</body>
</html>
